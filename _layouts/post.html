<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>dchao.co | {{ page.title }}</title>
    <link href="assets/favicon.png" rel="shortcut icon" sizes="196x196">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="Description" CONTENT="Dan Chao's blog">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:700,700italic,300,300italic' rel='stylesheet' type='text/css'>

    {% include font_awesome.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    {% include nav.html %}
    
    <header class="blog-header">
      <div class="container">
        <h1 class="blog-title">
          {{ page.title }}
        </h1>
        <p class="blog-date">{{ page.date | date_to_string }}</p>
      </div>
    </header>
    <div class="post-container">
      <div class="container">

        <div class="post">
          {{ content }}
        </div>

        {% include scripts.html %}
        <!-- {% include responsive.html %} -->
        {% include disqus.html %}
      </div>
    </div>
    <script>
    $(function(){
      $('.post-container').fitVids();
    });
    </script>

    {% include nav.html %}

  </body>
</html>
