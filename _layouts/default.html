<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link href="assets/favicon.png" rel="shortcut icon" sizes="196x196">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="Description" CONTENT="Dan Chao's blog">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:700,700italic,300,300italic' rel='stylesheet' type='text/css'>

    {% include font_awesome.html %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!--[if lt IE 9]>

  <body>

    {% include nav.html %}

    <header class="site-header">

        <h1>dan's blog</h1>

      </div>
    </header>

    <div class="post-listing">

      <div class="container">

        <div class="site">

          {{ content }}

      </div>
    </div>
    
    {% include nav.html %}

    {% include scripts.html %}
