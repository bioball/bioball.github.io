---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><div class="index-blog-title"><a href="{{ post.url }}">{{ post.title }}</a></div><div class="blog-date">{{ post.date | date_to_string }}</div></li>
    {% endfor %}
  </ul>
</div>
